<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI計算機練習</title>
  <link rel="stylesheet" href="css/all.css">
  
</head>
<body>
  
  <h1>練習BMI</h1>
  <div class="header">
    <div class="photo">
      <img src="images/BMI.png" alt="">
    </div>
    <div class="inputData">
      <label for="personheight"> 身高 cm</label>
      <input type="numer" class="personheight" placeholder="請輸入您的身高">
      <label for="personweight"> 體重 kg</label>
      <input type="numer" class="personweight" placeholder="請輸入您的體重">
    </div>
    <div class="submitData">
      <input type="button" class="submitDatabtn" value="送出計算">
    </div>
  </div>
  

  <div class="content">
    <h2> BMI 歷史紀錄</h2>    
    <div class="card">
      <ul>
        <li> 目前還沒有計算喔</li>
      </ul>
    </div>
    <div class="clearlink">
      <p><a href="#">清除全部資料</a></p> 
    </div>
  </div>
  
  <div class="footer">
    <img src="images/BMICLogo.png" alt="">
    <p>BMI計算機練習 M.H@2022</p>
    
  </div>
  




  
<script src="js/allbmi.js"></script>
</body>
</html>
