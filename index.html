<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI計算機練習</title>
  <link rel="stylesheet" href="css/all.css">
  
</head>
<body> 
  
  <div class="warp">
    <h1>BMI計算機</h1>
    <div class="header">
      <div class="photo">
        <img src="images/BMI.png" alt="">
      </div>
      <div class="inputData">
        <label for="personheight"> 身高 cm</label>
        <input type="numer" class="personheight" placeholder="請輸入您的身高">
        <label for="personweight"> 體重 kg</label>
        <input type="numer" class="personweight" placeholder="請輸入您的體重">
      </div>
      <div class="submitData">
        <input type="button" class="submitDatabtn" value="計算">
        <p id="reword" class="bmiFin hidden">&nbsp; &nbsp; &nbsp; 原始<img src="images/arrows-rotate-solid.svg" alt="重整"></img></p>
      </div>
    </div>
  
    
    <div class="content">
      <h2> BMI 歷史紀錄</h2>    
      <div class="card">
        <ul>
          <li> 目前還沒有紀錄喔</li>
        </ul>
      </div>
      <div class="clearlink">
        <p><a href="#">清除全部資料</a></p> 
      </div>
    </div>
    
    <div class="footer">
      <img src="images/BMICLogo.png" alt="">
      <p>BMI計算機練習 MH.WU@2022.11</p>
      
    </div>


  </div>
  
  




  
<script src="js/allbmi.js"></script>
</body>
</html>
